<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kira Tahmin Aracı</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome (ikonlar) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                        url('https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .navbar {
            background: rgba(0, 123, 255, 0.85);
            backdrop-filter: blur(5px);
        }
        .card {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3, #00408a);
        }
        footer {
            background: rgba(0, 123, 255, 0.85);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-home me-2"></i>Kira Tahmin Aracı
            </a>
        </div>
    </nav>

    <!-- Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-4">
                            <i class="fas fa-calculator me-2 text-primary"></i>Ev Bilgilerini Girin
                        </h4>
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-map-marker-alt me-1 text-primary"></i>İlçe</label>
                                <input type="text" name="district" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-map me-1 text-primary"></i>Mahalle</label>
                                <input type="text" name="neighborhood" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-door-closed me-1 text-primary"></i>Oda Sayısı</label>
                                <input type="number" name="room" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-couch me-1 text-primary"></i>Salon Sayısı</label>
                                <input type="number" name="living_room" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-ruler-combined me-1 text-primary"></i>Alan (m²)</label>
                                <input type="number" name="area" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-building me-1 text-primary"></i>Bina Yaşı</label>
                                <input type="number" name="age" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-layer-group me-1 text-primary"></i>Kat</label>
                                <input type="number" name="floor" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search-dollar me-1"></i>Tahmin Et
                                </button>
                            </div>
                        </form>

                        {% if prediction %}
                        <div class="alert alert-success text-center mt-4 fw-bold">
                            <i class="fas fa-coins me-1"></i>
                            Tahmini Kira: {{ prediction }} TL
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-white text-center py-3 mt-5">
        &copy; 2025 Kira Tahmin Aracı - Tüm Hakları Saklıdır
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
